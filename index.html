<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registration Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1 id="title">Registration Form</h1>
    <p id="description">This form is made for getting user's personal information</p>
    <form id="survey-form" action="#">
      <label id="name-label" for="name"> Full Name: <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
      <label id="email-label" for="email">Email: <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
      <label id="number-label" for="number">Family Members: <input type="number" id="number" name="number" min=1 max=20 placeholder="Enter number of your family member"></label>
      <label for="dropdown" id="dropdown-label">Gender:</label>
      <select id="dropdown" name="dropdown">
        <option selected disabled hidden>(Choose one option)</option>
        <option>Male</option>
        <option>Female</option>
        <option>Not choose</option>
      </select>
      <input type="radio" name="yes-no" value="yes" id="yes">Yes
      <input type="radio" name="yes-no" value="no" id="no">No
      <input type="checkbox" value="Personal">Personal
      <input type="checkbox" value="Professional">Professional
      <input type="checkbox" value="Education"> Education
      <textarea></textarea>
      <input type="submit" id="submit" name="submit">
    </form>
  </main>
</body>
</html>
